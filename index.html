<body>
	<header id="header">
		<p id="name">You</p>
		<p id="money">Price</p>
		<ul id="lifeline">
			<li id="fifty-fifty">50×50</li>

	</header>
	<main>
		<div id="center">

				<p id="center-msg">
					あなたの人生を変えるかもしれないクイズ・ミリオネア。
					<br>まずは、あなたの名前を入力してください

					<div id="bar1" class="bar"></div>

				</li>
				<li>
					<div id="bar2" class="bar"></div>
					<p id="answer2" class="answer"></p>
				</li>
				<li>

				<li>

				</li>
			</ul>
		</div>
	</main>
	<footer>
		<div id="quiz">
			<p id="ask">
				問題文
			</p>
			<ul id="answer">
				<li id="a" class="select">A.</li>
				<li id="b" class="select">B.</li>
				<li id="c" class="select">C.</li>
				<li id="d" class="select">D.</li>
			</ul>
		</div>
